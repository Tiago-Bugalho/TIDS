<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>TIDS - Login</title>
<style>
body{font-family:'Roboto',sans-serif;background:linear-gradient(135deg,#2575fc,#6a11cb);color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.container{background:rgba(0,0,0,0.5);padding:40px;border-radius:20px;width:350px;text-align:center;}
input, button{width:80%;padding:10px;margin:8px 0;border-radius:10px;border:none;}
button{background:#ffd700;color:#333;font-weight:bold;cursor:pointer;transition:0.3s;}
button:hover{background:#ffea00;transform:scale(1.05);}
.error{color:#ff4d4d;margin:5px 0;}
.custom-file-upload{display:inline-block;padding:10px 20px;cursor:pointer;border-radius:10px;background:#ffd700;color:#333;font-weight:bold;transition:0.3s;margin-top:10px;}
.custom-file-upload:hover{background:#ffea00;transform:scale(1.05);}
.custom-file-upload input{display:none;}
</style>
</head>
<body>
<div class="container">
<h1>TIDS</h1>
{% if error %}<div class="error">{{ error }}</div>{% endif %}

<form action="/login" method="POST" enctype="multipart/form-data">
<input type="text" name="username" placeholder="Usuário" required><br>
<input type="password" name="password" placeholder="Senha" required><br>
<button type="submit">Entrar</button>
</form>

<hr style="margin:20px 0;border:1px solid #fff;">

<h3>Criar Conta</h3>
<form action="/register" method="POST" enctype="multipart/form-data">
<input type="text" name="username" placeholder="Usuário" required><br>
<input type="password" name="password" placeholder="Senha" required><br>
<label class="custom-file-upload">Escolher Avatar
<input type="file" name="avatar" accept="image/*">
</label><br>
<button type="submit">Criar Conta</button>
</form>
</div>
</body>
</html>
