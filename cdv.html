<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CDV - Concluir Desafios em Vídeo | TIDS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fundo e layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Botão Voltar */
    #voltar {
      position: absolute;
      top: 20px;
      left: 25px;
      background: #FFD93D;
      color: #1e3c72;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 217, 61, 0.4);
      opacity: 0;
      animation: aparecerBotao 1s forwards 0.5s;
    }

    #voltar:hover {
      background: #fff176;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 217, 61, 0.8);
    }

    /* Título */
    h1 {
      margin-top: 90px;
      font-size: 3em;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: aparecer 1s ease-out;
    }

    /* Grade de vídeos */
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      padding-bottom: 50px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      transform: translateY(20px);
      opacity: 0;
      animation: cardEntrada 0.8s forwards;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: none;
    }

    .video-card h2 {
      margin: 15px 0 5px;
      font-size: 1.5em;
      color: #FFD93D;
    }

    .video-card p {
      font-size: 1em;
      color: #e3e3e3;
      margin-bottom: 10px;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardEntrada {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes aparecerBotao {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a id="voltar" href="index.html">← Voltar</a>

  <h1>CDV - Concluir Desafios em Vídeo</h1>

  <div class="videos">
    <!-- Contador -->
    <div class="video-card">
      <h2>Desafio: Contador</h2>
      <p>Aprenda a criar um contador simples com HTML, CSS e JS.</p>
      <iframe src="https://www.youtube.com/embed/YPWiKIkO3hE?start=7" allowfullscreen></iframe>
    </div>

    <!-- Lista de tarefas -->
    <div class="video-card">
      <h2>Desafio: Lista de Tarefas</h2>
      <p>Crie uma lista interativa com JavaScript puro.</p>
      <iframe src="https://www.youtube.com/embed/oW7dJni2_AY" allowfullscreen></iframe>
    </div>

    <!-- Contador React -->
    <div class="video-card">
      <h2>Desafio: Contador React</h2>
      <p>Construa um contador moderno usando React.</p>
      <iframe src="https://www.youtube.com/embed/ZQWkXQqvoDk?start=0" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
